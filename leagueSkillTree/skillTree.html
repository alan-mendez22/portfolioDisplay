    function createNode(x,y,onTex,offTex) {
    
        var obj = PIXI.Sprite.from(offTex);
            
        obj.interactive = false;
        obj.isOn = false;
        obj.alpha = .5;
        obj.childNode = [];
        
        obj.x = x;
        obj.y = y;
        obj.anchor.set(.5);
        
        obj.onTexture = PIXI.Texture.from(onTex);
        obj.offTexture = PIXI.Texture.from(offTex);
        
        //Toggle
        obj.toggleOnOff = function() {

            obj.isOn = !obj.isOn;

            if (obj.isOn == true) {
                obj.texture = obj.onTexture;
                
                obj.childNode.forEach(function(o) {
                    o.activate();
                });
                
            }
            else {
                obj.texture = obj.offTexture;
                
                obj.childNode.forEach(function(o) {
                    o.deactivate();
                });
                
            }
            
        }
        
        obj.on("pointerdown",obj.toggleOnOff);
        
        //Activate/Deactivate
        obj.activate = function() {
            
            obj.alpha = 1;
            obj.interactive = true;
            
        }
        obj.deactivate = function() {
            
            obj.alpha = .5;
            obj.interactive = false;
            obj.isOn = false;
            obj.texture = obj.offTexture;
            
            obj.childNode.forEach(function(o) {
                o.deactivate();
            });
            
        }
        
        app.stage.addChild(obj);
        
        return obj;
        
    }
